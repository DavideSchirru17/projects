<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Random Number</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/guessNumber.png" type="image/x-icon">
</head>
<body>
    <h1>GUESS NUMBER GAME</h1>
    <section class="whiteBackground">
        <p id="queryTitle">Think of a number between 1 - 100</p>
        <p>Can you guess it?</p>
        <div id="formContainer">
            <form action="" method="get" id="form">
                <input id="inputNumber" type="number" />
                <button id="buttonPink" type="submit">GUESS</button>
            </form>
        </div>
        <p class="feedback">Feedback with answer done by the computer</p>
        <div class="ifElse">
            write here if too high 
            write here if too low 
            write here if is correct , congratulation and back ground green 
        </div>
        <div class="userNumberSelected">The number selected was: </div>
        <div class="arrayNumbersChoosen">List of numbers you selected: </div>
</section>
</body>
</html>
